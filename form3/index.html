<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Portal</h1>
        
        <!-- Form Section -->
        <div class="form-section" id="formSection">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label>Category:</label>
                    <select id="category">
                        <option value="IT">IT Department</option>
                        <option value="Science">Science</option>
                        <option value="Literature">Literature</option>
                    </select>
                    <div class="error" id="categoryError"></div>
                </div>

                <div class="form-group">
                    <label>Book Name:</label>
                    <input type="text" id="bookName">
                    <div class="error" id="bookNameError"></div>
                </div>

                <div class="form-group">
                    <label>Author Name:</label>
                    <input type="text" id="authorName">
                    <div class="error" id="authorNameError"></div>
                </div>

                <div class="form-group">
                    <label>Author Email:</label>
                    <input type="email" id="authorEmail">
                    <div class="error" id="authorEmailError"></div>
                </div>

                <div class="form-group">
                    <label>Published Year:</label>
                    <input type="number" id="publishYear">
                    <div class="error" id="publishYearError"></div>
                </div>

                <div class="form-group">
                    <label>Price:</label>
                    <input type="text" id="price">
                    <div class="error" id="priceError"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-save">Save</button>
                    <button type="button" class="btn-cancel" onclick="clearForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <h2>Book Details</h2>
            <div id="bookDetails"></div>
            <button class="btn-back" onclick="showForm()">Show Form</button>
        </div>

        <footer>
            <p>Copyright @2019 - present Synclusion</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
